<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MyJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<main class="d-flex justify-content-center align-items-center vh-100" style="background-color: var(--accent-color);">
    <div class="card shadow p-5" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-5" style="color: var(--accent-color); font-weight: 700; font-size: 2rem;">Login</h2>

        <form method="POST" action="/api/login">
            <div class="mb-4">
                <label for="username" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-person" style="color: var(--icons-color);"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" name="username" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-lock" style="color: var(--icons-color);"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" name="password" required>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn text-white" style="background-color: var(--accent-color); border: none;">Se connecter</button>
            </div>

            <p class="text-center mb-0">Pas encore de compte ? <a href="/register">Cr√©er un compte</a></p>
        </form>
    </div>
</main>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
