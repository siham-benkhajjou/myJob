<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter Annonce</title>
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="/assets/css/main.css" rel="stylesheet" />
  <style>
    .line-mf {
      width: 40px;
      height: 3px;
      background-color: #149ddd;
      margin: 0 auto 20px auto;
    }
  </style>
</head>

<body>
<header id="header" class="header d-flex align-items-center light-background sticky-top">
  <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
    <a href="/recruteur/home" class="logo d-flex align-items-center me-auto me-xl-0">
      <h1 class="sitename">MyJob</h1>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/recruteur/home">home</a></li>
        <li><a href="/recruteur/mon-compte">Mon Compte</a></li>
        <li><a href="/recruteur/offres">offre</a></li>
        <li><a href="/recruteur/annonces" class="active">annance</a></li>
        <li><a href="/recruteur/applications">App Reçus</a></li>
        <li><a href="/recruteur/Reclamation">Soumettre une Réclamation</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <div class="header-social-links">
      <a href="/logout" class="logout-link">
        <i class="bi bi-box-arrow-right"></i> Se déconnecter
      </a>
    </div>
  </div>
</header>

<main class="main mt-5">
  <div class="container py-5">
    <div class="section-title text-center mb-5">
      <h2>Nouvelle Annonce</h2>
      <div class="line-mf mb-4"></div>
      <p>Remplissez ce formulaire pour soumettre une nouvelle annonce de recrutement</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form th:action="@{/recruteur/addAnnonce}" th:object="${annonce}" method="post">
              <div class="mb-4">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" required>
              </div>

              <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
              </div>

              <div class="mb-4">
                <label for="localisation" class="form-label">Localisation</label>
                <input type="text" class="form-control" id="localisation" name="localisation" required>
              </div>

              <!-- DatePublication field removed -->

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/recruteur/annonces" class="btn btn-outline-secondary me-md-2">
                  <i class="bi bi-arrow-left"></i> Annuler
                </a>
                <button type="submit" class="btn btn-accent">
                  <i class="bi bi-send"></i> Soumettre
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
