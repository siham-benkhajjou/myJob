<!-- templates/offre-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Offre</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <h1 th:text="${offre.id != null} ? 'Modifier Offre' : 'Créer une Nouvelle Offre'">Créer une Offre</h1>

    <form th:action="@{/recruteur/addOffre}" method="post" th:object="${offre}">
        <div class="form-group">
            <label for="intitule">Intitulé</label>
            <input type="text" id="intitule" th:field="*{intitule}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="lieu">Lieu</label>
            <input type="text" id="lieu" th:field="*{lieu}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="type">Type de Contrat</label>
            <input type="text" id="type" th:field="*{type}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="dateExpiration">Date d'expiration</label>
            <input type="date" id="dateExpiration" th:field="*{dateExpiration}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="statut">Statut</label>
            <input type="text" id="statut" th:field="*{statut}" class="form-control" />
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a th:href="@{/recruteur/offres}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
